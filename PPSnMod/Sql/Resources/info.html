<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>SQL</title>
</head>
<body>
    <h2>Tables</h2>
    <table>
        <thead>
            <tr>
                <th>Tabelle</th>
                <th>Beschreibung</th>
            </tr>
        </thead>
        <tbody>
            <%foreach t in GetTableInfo() do
            local tableName = t.SchemaName .. "." .. t.TableName;
            %>
            <tr>
                <td><a href="info.html?table=<%=tableName%>"><%=tableName%></a></td>
                <td><%=t.Description%></td>
            </tr>
            <%end;%>
        </tbody>
    </table>
</body>
</html>
