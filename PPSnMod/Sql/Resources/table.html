<!DOCTYPE html>
<%
local tableInfo = GetTableDescription(table, true);
%>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Table <%=tableInfo.Name%></title>
</head>
<body>
    <h2>Spalten</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>p</th>
                <th>Beschreibung</th>
            </tr>
        </thead>
        <tbody>
            <%foreach c in tableInfo.Columns do%>
            <tr>
                <td><%=c.Name%></td>
                <td><%=GetColumnDataTypeName(c)%></td>
                <td><%=c.IsPrimaryKey%></td>
                <td><%=c.Description%></td>
            </tr>
            <%end;%>
        </tbody>
    </table>

    <!--<h2>Relationen</h2>-->
</body>
</html>
